name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  decimal:
    name: Test decimal dependency
    runs-on: ubuntu-latest
    steps:
        - name: Checkout source code
          uses: actions/checkout@v3
  
        - name: Test decimal
          run: |
            cd src/decimal 
            cargo test

        - name: Test decimal core
          run: |
            cd decimal_core
            cargo test
    
